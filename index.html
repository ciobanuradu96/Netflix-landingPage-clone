<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="./Images/logo.png" alt="Netflix Logo">
            <div>
                <select name="language" id="language">
                    <option value="english" class="english"> English</option>
                    <option value="romana" class="romana">Romana</option>
                </select>
                <a href="#" class="btn">Sign In</a>
            </div>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership</p>
            <div class="div input-form">
                <input type="email" class="email" placeholder="Email address">
                <a href="#" class="btn btn-xl">
                    Get Started <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <section class="section-1">
        <div class="div container">
            <div class="left-side">
                <h1>Enjoy on your TV.</h1>
                <h2>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h2>
            </div>
            <div class="div right-side">
                <img src="./Images/section-1.png" alt="Section-1 Img">
            </div>
        </div>
    </section>
</body>

</html>
